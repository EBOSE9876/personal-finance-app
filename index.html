<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    
  <header class="header">
    <a href="#" class="logo">Budget<span>App</span></a>
  </header>
  

  <div class="wrapper">
    <div class="app">
      <div class="top">
        <h1 class="first-heading">Your Balance</h1>
        <span class="balance-number">0</span>
      </div>

          <div class="starting-balance">
            <label class="start" for="#">Starting Balance</label>
            <input type="number" id="start-balance" class="input--balance" placeholder="Enter starting balance" />
            <button id="set-balance-btn">Set Balance</button>
          </div>

      

      <div class="overview">
        <section class="section">
          <h2 class="second-heading">Income</h2>
          <span class="number number--income">0</span>
        </section>

        <section class="section">
          <h2 class="second-heading">Expenses</h2>
          <span class="number number--expenses">0</span>
        </section>
      </div>

      <form class="form">
        <label class="label" for="#">Description</label>
        <input type="text" class="input input--description" />

        <label class="label" for="#"
          >Amount (+ for income or - for expense)</label
        >
        <input type="number" class="input input--amount" />

        <button type="submit" class="btn">Add</button>
      </form>
    </div>

    <section class="transactions-section">
      <h2 class="third-heading">Transactions</h2>
      <ul class="transactions">
       
 
       
        
      </ul>
    </section>
  </div>
  
</body>
</html>
